services:
  - type: web
    name: ziyou-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: GEMINI_API_KEY
        sync: false
      - key: RAWG_API_KEY
        sync: false
      - key: DB_PATH
        value: /opt/render/project/data/game_cache.db
